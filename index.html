<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>NFT preview card component</title>

</head>
<body>

  <main id="box">

    <button class="image-box">
      <img class="main-img" src="images/image-equilibrium.jpg" alt="Equilibrium image">
    </button>

    <h2 id="item-title">
      <a href="#">Equilibrium #3429</a>
    </h2>

    <p class="text">
      Our Equilibrium collection promotes balance and calm.
    </p>

    <div id="price-and-time">
      <span id="price"><img src="images/icon-ethereum.svg" alt="Ethereum icon"> 0.041 ETH</span>
      <span id="time"><img src="images/icon-clock.svg" alt="Clock icon"> 3 days left</span>
    </div>

    <hr>

    <div id="person-box">
      <img id="avatar" src="images/image-avatar.png" alt="Avatar image">
      <p class="text">
        Creation of <b> <a href="#">Jules Wyvern</a> </b>
      </p>
    </div>

  </main>

</body>
</html>
